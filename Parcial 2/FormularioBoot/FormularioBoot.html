<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>FormularioBoot</title>
      <link rel="stylesheet" href="FormularioBoot.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="color: black;">
    <div class="container">

    <h1 align="center"> JALA SOFTWARE </h1>
    
    
    <form class="form">

        <b>       
            <div class="row">
          
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                    <br>
                      <label for="Nombre" class="control-label">Nombre</label>
                      <input id="Nombre" type="text" class="form-control" placeholder="Nombre"/>
                </div>
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                    <br>
                      <label for="ApellidoPaterno">Apellido Paterno</label>
                      <input id="ApellidoPaterno" type="text" class="form-control" placeholder="ApellidoPaterno"/>
                </div>
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                    <br>
                  <label for="ApellidoMaterno" class="control-label">Apellido Materno</label>
                  <input id="ApellidoMaterno" type="text" class="form-control" placeholder="ApellidoMaterno"/>
              </div>
            </div>
      
            <div class="row">
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                      <label for="dirCliente">Direccion</label>
                      <input id="dirCliente" type="text" class="form-control" placeholder="Calle , Numero "/>
                </div>
      
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                  <label for="colCliente">Colonia</label>
                  <input id="colCliente" type="text" class="form-control" placeholder="Colonia"/>
            </div>
      
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                      <label for="telCliente">Telefono</label>
                      <input id="telCliente" type="text" class="form-control" placeholder="Tel"/>
                </div>
            </div>
      
      
            <div class="row">
                  
              <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="CorreoElectronico">Correo Electronico</label>
                        <input id="CorreoElectronico" type="text" class="form-control" placeholder="Email"/>
                  </div>
                  
                  
            </div>
      
        </b>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <br>
            <button type="reset" class="btn btn-primary">Reset</button>
            <br>

        
      
    </form>
    <div>
</body>
<html>
