<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="./js/Login.js"></script>
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css"/>
    <script src="./resources/jquery/jquery-1.11.3.min.js"></script>
    <script src="./resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>

    
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Russo+One'/>
	<link rel='stylesheet' href='./css/GoogleFontApi.css'/>
    <link rel='stylesheet' href='./css/ModalHeaderColor.css'/>

    <link rel="stylesheet" href="./css/estilos.css">
   
</head>
<body>


    <!-- Modal de Confirmación -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">X</button>
                <h2 class="modal-title text-center">Ingreso</h2>
            </div>

            <div class="modal-body text-center">
                <h3>Message</h3>
            </div>

            <div class="modal-footer">
                <button id="botonCerrar" type="button" class="btn btn-default" data-dismiss="modal" autofocus>Cerrar</button>
            </div>
        </div>
        </div>
        </div>

    <!-- Formulario de login -->
    <div class="contenedor">
        
        <div class="Login">
            <h2>Iniciar Sesion</h2>
            <form action="#">
    
                <input type="text" id="Login" placeholder="Usuario" required>
                <input type="password" id="Contraseña"placeholder="Contraseña" required>
                <input type="submit" id="Boton"value="Iniciar Sesion">
            </form>
    
            <div class="reset-contraseña">
                <a href="#">Olvide mi contraseña</a>
    
            </div>
    
    
        </div>




    </div>
    

    
</body>
</html>
